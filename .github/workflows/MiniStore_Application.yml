name: CI With GitHub Action using xUnit - MiniStore Application


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        working-directory: ./MiniStoreWinF/MiniStoreWinF/MiniStoreWinF.csproj
        run: dotnet restore

      - name: Build
        working-directory: ./MiniStoreWinF/MiniStoreWinF/MiniStoreWinF.csproj
        run: dotnet build --configuration Release

      - name: Run NUnit tests
        working-directory: ./MiniStoreWinF/XUnitTest
        run: dotnet test --configuration Release --no-build
