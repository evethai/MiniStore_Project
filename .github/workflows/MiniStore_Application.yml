name: CI With GitHub Action using xUnit - MiniStore Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

 

    - name: Restore NuGet packages
      working-directory: ./MiniStoreWinF/MiniStoreWinF
      run: dotnet restore

    - name: Build
      working-directory: ./MiniStoreWinF/MiniStoreWinF
      run: dotnet build --configuration Release

    - name: Run xUnit tests
      working-directory: ./MiniStoreWinF/XUnitTest
      run: dotnet test --configuration Release --no-build
